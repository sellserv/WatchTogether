# WatchParty - Self-hosted YouTube Watch Party
# Deploy via Dockge on TrueNAS
# Cloudflare Tunnel for secure access (no port forwarding needed)

services:
  server:
    build: ./server
    container_name: watchparty-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - TURN_URL=${TURN_URL:-}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_CREDENTIAL=${TURN_CREDENTIAL:-}
    networks:
      - watchparty
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: watchparty-frontend
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    networks:
      - watchparty

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: watchparty-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - frontend
    networks:
      - watchparty

networks:
  watchparty:
    driver: bridge
