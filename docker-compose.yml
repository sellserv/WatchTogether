# WatchParty - Self-hosted YouTube Watch Party
# Deploy via Dockge on TrueNAS
# Reverse proxy with Nginx Proxy Manager (NPM Plus) + Let's Encrypt
# DNS managed by Cloudflare

services:
  server:
    build: ./server
    container_name: watchparty-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - TURN_URL=${TURN_URL:-}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_CREDENTIAL=${TURN_CREDENTIAL:-}
    networks:
      - watchparty
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: watchparty-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - watchparty

networks:
  watchparty:
    driver: bridge
